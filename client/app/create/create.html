<section>
    <toaster-container></toaster-container>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-offset-2 col-sm-8">
            <form ng-submit="$ctrl.createPoll()"
                id="create"
                novalidate>
                <legend>Create Poll</legend>
                <div class="form-group">
                    <label for="questionInput">Question</label>
                    <input type="text" 
                        class="form-control" 
                        id="questionInput" 
                        ng-model="$ctrl.question" 
                        required/>
                </div>
                <div class="form-group">
                    <label for="answerInput">Answers</label>
                    <div id="answerInput"
                        ng-repeat="answer in $ctrl.answers">
                        <input type="text" 
                            class="form-control" 
                            ng-model="answer.response"/>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" 
                        class="btn btn-info" 
                        ng-click="$ctrl.addAnswer()">Add Another Response</button>
                    <button type="button" 
                        class="btn btn-warning" 
                        ng-click="$ctrl.resetFields()">Reset Fields</button>
                    <button type="submit"
                        class="btn btn-success">Create Poll</button>
                    <a class="btn btn-default" ui-sref="dashboard">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</section>
