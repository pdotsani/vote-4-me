<section id="create-container">
    <toaster-container></toaster-container>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-offset-2 col-sm-8">
            <form id="create-form"
                name="createForm"
                ng-submit="$ctrl.createPoll(createForm)"
                novalidate>
                <legend>Create Poll</legend>
                <div class="form-group">
                    <label>Question</label>
                    <input type="text" 
                        class="form-control" 
                        ng-model="$ctrl.question" 
                        required/>
                </div>
                <div class="form-group">
                    <label>Answers</label>
                    <div ng-repeat="answer in $ctrl.answers">
                        <input type="text" 
                            class="form-control" 
                            ng-model="answer.response"/>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" 
                        class="btn btn-info" 
                        ng-click="$ctrl.addAnswer()">Add Response</button>
                    <button type="button" 
                        class="btn btn-warning" 
                        ng-click="$ctrl.resetFields()">Reset Fields</button>
                    <button type="submit"
                        class="btn btn-success">Create Poll</button>
                    <a class="btn btn-default" ui-sref="dashboard">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</section>
