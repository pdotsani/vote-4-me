<section>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <legend class="text-center"><span style="color:#f1c40f;">{{$ctrl.user.name}}'s</span> Polls</legend>
      <ul class="list-group" ng-repeat="poll in $ctrl.polls">
          <li class="list-group-item poll-list">
            <a ng-href="view-poll/{{poll._id}}">{{poll.question}}</a>
            <span ng-click="$ctrl.deletePoll(poll)" style="float:right;"><i class="fa fa-trash" style="color:red;"></i></span>
          </li>
      </ul>
	  </div>
  </div>
  <div class="row">
  	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
    	<button type="button" class="btn btn-default btn-block"ui-sref="dashboard">Back to<br>Dashboard</button>
    </div>
  </div>
</section>
